<html>
<body>
    <div id="background">
        <div id="character" style='position: absolute; top: 100px; left: 450px; background-image: url("img/down1.png"); 
        width: 59px; height: 86px;'></div>
    </div>
    <script type="text/javascript">
        var leftValue = 450, topValue = 100, direction = 'down', stepNumber = 2;

        function update() {
            document.getElementById("character").style.left = leftValue + "px";
            document.getElementById("character").style.top = topValue + "px";
            document.getElementById("character").style.backgroundImage = "url('img/" + direction + stepNumber + ".png')";
            if (stepNumber == 1) {
                stepNumber = 2;
            }
            else if (stepNumber == 2) {
                stepNumber = 1;
            }
        }

        document.onkeydown = function(e) {
            console.log(e);
            if(e.keyCode == 37 && leftValue > 0) { //Left
                leftValue = leftValue - 10;
                direction = 'left';
            }
            else if (e.keyCode == 38 && topValue > 0) { // Up
                topValue = topValue - 10;
                direction = 'top';
            }
            else if (e.keyCode == 39 && leftValue < 500) { //Right
                leftValue = leftValue + 10;
                direction = 'right';
            }
            else if (e.keyCode == 40 && topValue < 500) { //Down
                topValue = topValue + 10;
                direction = 'down';
            }

            update();
        }
    </script>
</body>

</html>
